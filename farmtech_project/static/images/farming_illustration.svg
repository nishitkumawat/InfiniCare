  <path d="M220,250 C220,210 230,180 240,160" stroke="#228B22" stroke-width="3" fill="none" />
  <path d="M220,220 C210,200 205,190 200,180" stroke="#228B22" stroke-width="2" fill="none" />
  <path d="M225,200 C235,190 245,180 250,170" stroke="#228B22" stroke-width="2" fill="none" />
  <path d="M240,160 L235,140 L245,155" stroke="#228B22" stroke-width="2" fill="none" />
