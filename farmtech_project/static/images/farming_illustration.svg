  <ellipse cx="130" cy="200" rx="10" ry="5" fill="#3D9140" />
  <ellipse cx="170" cy="195" rx="10" ry="5" fill="#3D9140" />
  <ellipse cx="150" cy="160" rx="8" ry="4" fill="#3D9140" />
