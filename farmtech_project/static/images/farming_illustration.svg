  <rect x="325" y="210" width="30" height="5" fill="#263238" />
  <rect x="325" y="220" width="30" height="5" fill="#263238" />
  <rect x="325" y="230" width="30" height="5" fill="#263238" />
  <rect x="330" y="190" width="20" height="10" fill="#455a64" />
  <ellipse cx="340" cy="185" rx="5" ry="5" fill="#9e9e9e" />
  
  <!-- Data waves -->
  <path d="M120,210 Q130,200 140,210 Q150,220 160,210" stroke="#E0F7FA" stroke-width="2" fill="none" stroke-dasharray="2,2" >
    <animate attributeName="d" values="M120,210 Q130,200 140,210 Q150,220 160,210;M120,208 Q130,198 140,208 Q150,218 160,208;M120,210 Q130,200 140,210 Q150,220 160,210" dur="3s" repeatCount="indefinite" />
  </path>
  
  <path d="M280,210 Q290,200 300,210 Q310,220 320,210" stroke="#E0F7FA" stroke-width="2" fill="none" stroke-dasharray="2,2" >
    <animate attributeName="d" values="M280,210 Q290,200 300,210 Q310,220 320,210;M280,208 Q290,198 300,208 Q310,218 320,208;M280,210 Q290,200 300,210 Q310,220 320,210" dur="3s" repeatCount="indefinite" />
  </path>
  
  <!-- Labels -->
  <text x="200" y="295" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Soil Analysis</text>
  <text x="340" y="245" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Spectrometer</text>
