<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" stop-opacity="1" />
      <stop offset="50%" stop-color="#4a148c" stop-opacity="1" />
      <stop offset="100%" stop-color="#1b5e20" stop-opacity="1" />
    </linearGradient>
    
    <!-- Radial gradients for glow effects -->
    <radialGradient id="glowGreen" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#00c853" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#00c853" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="glowPurple" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#aa00ff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#aa00ff" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="glowBlue" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#2979ff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#2979ff" stop-opacity="0" />
    </radialGradient>
    
    <!-- Pattern for abstract technology background -->
    <pattern id="techPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none" />
      <path d="M0,20 L40,20 M20,0 L20,40" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1" />
      <circle cx="20" cy="20" r="1" fill="#ffffff" fill-opacity="0.2" />
    </pattern>
    
    <!-- Clippath for earth shape -->
    <clipPath id="earthClip">
      <circle cx="200" cy="200" r="150" />
    </clipPath>
  </defs>
  
  <!-- Main background with gradient and pattern -->
  <rect width="1200" height="400" fill="url(#bgGradient)" />
  <rect width="1200" height="400" fill="url(#techPattern)" />
  
  <!-- Abstract technology glow elements -->
  <circle cx="200" cy="100" r="80" fill="url(#glowGreen)" opacity="0.5" />
  <circle cx="1000" cy="300" r="100" fill="url(#glowPurple)" opacity="0.5" />
  <circle cx="600" cy="100" r="70" fill="url(#glowBlue)" opacity="0.5" />
  
  <!-- Subtle floating particles -->
  <g id="particles">
    <circle cx="100" cy="50" r="1.5" fill="#ffffff" opacity="0.8">
      <animate attributeName="cy" from="50" to="70" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="80" r="1" fill="#ffffff" opacity="0.6">
      <animate attributeName="cy" from="80" to="60" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="250" cy="120" r="1.2" fill="#ffffff" opacity="0.7">
      <animate attributeName="cy" from="120" to="140" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="880" cy="250" r="1.5" fill="#ffffff" opacity="0.8">
      <animate attributeName="cy" from="250" to="270" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="950" cy="180" r="1" fill="#ffffff" opacity="0.6">
      <animate attributeName="cy" from="180" to="160" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="1050" cy="320" r="1.2" fill="#ffffff" opacity="0.7">
      <animate attributeName="cy" from="320" to="340" dur="5s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="50" r="1.5" fill="#ffffff" opacity="0.8">
      <animate attributeName="cy" from="50" to="70" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="550" cy="380" r="1" fill="#ffffff" opacity="0.6">
      <animate attributeName="cy" from="380" to="360" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="650" cy="220" r="1.2" fill="#ffffff" opacity="0.7">
      <animate attributeName="cy" from="220" to="240" dur="5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Digital Farm Visualization (Left Side) -->
  <g transform="translate(200, 200)">
    <!-- Base circle with glow -->
    <circle cx="0" cy="0" r="120" fill="#1b5e20" opacity="0.8" />
    <circle cx="0" cy="0" r="150" fill="none" stroke="#2e7d32" stroke-width="3" opacity="0.6" />
    
    <!-- Farming Field Visualization -->
    <g>
      <!-- Soil layers -->
      <path d="M-120,0 C-100,10 -80,-5 -60,0 C-40,5 -20,-5 0,0 C20,5 40,-5 60,0 C80,5 100,-5 120,0 L120,120 L-120,120 Z" fill="#5D4037" opacity="0.9" />
      <path d="M-120,30 C-100,40 -80,25 -60,30 C-40,35 -20,25 0,30 C20,35 40,25 60,30 C80,35 100,25 120,30 L120,120 L-120,120 Z" fill="#6D4C41" opacity="0.8" />
      
      <!-- Crop rows -->
      <g transform="translate(0, -20)">
        <!-- Row 1 -->
        <line x1="-100" y1="50" x2="-100" y2="20" stroke="#2e7d32" stroke-width="2" />
        <path d="M-105,20 C-103,15 -97,15 -95,20" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        <path d="M-110,25 C-105,20 -95,20 -90,25" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        
        <line x1="-70" y1="50" x2="-70" y2="15" stroke="#2e7d32" stroke-width="2" />
        <path d="M-75,15 C-73,10 -67,10 -65,15" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        <path d="M-80,20 C-75,15 -65,15 -60,20" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        
        <line x1="-40" y1="50" x2="-40" y2="20" stroke="#2e7d32" stroke-width="2" />
        <path d="M-45,20 C-43,15 -37,15 -35,20" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        <path d="M-50,25 C-45,20 -35,20 -30,25" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        
        <!-- Row 2 -->
        <line x1="-10" y1="50" x2="-10" y2="15" stroke="#2e7d32" stroke-width="2" />
        <path d="M-15,15 C-13,10 -7,10 -5,15" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        <path d="M-20,20 C-15,15 -5,15 0,20" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        
        <line x1="20" y1="50" x2="20" y2="20" stroke="#2e7d32" stroke-width="2" />
        <path d="M15,20 C17,15 23,15 25,20" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        <path d="M10,25 C15,20 25,20 30,25" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        
        <line x1="50" y1="50" x2="50" y2="15" stroke="#2e7d32" stroke-width="2" />
        <path d="M45,15 C47,10 53,10 55,15" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        <path d="M40,20 C45,15 55,15 60,20" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        
        <line x1="80" y1="50" x2="80" y2="20" stroke="#2e7d32" stroke-width="2" />
        <path d="M75,20 C77,15 83,15 85,20" stroke="#2e7d32" stroke-width="1.5" fill="none" />
        <path d="M70,25 C75,20 85,20 90,25" stroke="#2e7d32" stroke-width="1.5" fill="none" />
      </g>
      
      <!-- Soil Sensors -->
      <rect x="-85" y="40" width="5" height="15" fill="#42A5F5" />
      <rect x="-25" y="40" width="5" height="15" fill="#42A5F5" />
      <rect x="35" y="40" width="5" height="15" fill="#42A5F5" />
      <rect x="95" y="40" width="5" height="15" fill="#42A5F5" />
      
      <!-- Data waves animating -->
      <path d="M-85,40 C-75,35 -65,45 -55,40 C-45,35 -35,45 -25,40" stroke="#90CAF9" stroke-width="1" fill="none" opacity="0.7" stroke-dasharray="2,2">
        <animate attributeName="d" values="M-85,40 C-75,35 -65,45 -55,40 C-45,35 -35,45 -25,40;M-85,42 C-75,37 -65,47 -55,42 C-45,37 -35,47 -25,42;M-85,40 C-75,35 -65,45 -55,40 C-45,35 -35,45 -25,40" dur="3s" repeatCount="indefinite" />
      </path>
      
      <path d="M35,40 C45,35 55,45 65,40 C75,35 85,45 95,40" stroke="#90CAF9" stroke-width="1" fill="none" opacity="0.7" stroke-dasharray="2,2">
        <animate attributeName="d" values="M35,40 C45,35 55,45 65,40 C75,35 85,45 95,40;M35,42 C45,37 55,47 65,42 C75,37 85,47 95,42;M35,40 C45,35 55,45 65,40 C75,35 85,45 95,40" dur="4s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Digital Overlay -->
    <g opacity="0.7">
      <path d="M-100,-50 L-90,-50 L-90,-60 L-80,-60 L-80,-50 L-70,-50 L-70,-40 L-80,-40 L-80,-30 L-90,-30 L-90,-40 L-100,-40 Z" fill="none" stroke="#4CAF50" stroke-width="1" />
      <path d="M70,-60 L100,-60 L100,-30 L70,-30 Z" fill="none" stroke="#4CAF50" stroke-width="1" />
      <path d="M50,-60 L65,-60 L65,-30 L50,-30 Z" fill="none" stroke="#4CAF50" stroke-width="1" />
      <line x1="-60" y1="-70" x2="40" y2="-70" stroke="#4CAF50" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="-60" y1="-60" x2="40" y2="-60" stroke="#4CAF50" stroke-width="1" />
      <line x1="-60" y1="-50" x2="40" y2="-50" stroke="#4CAF50" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="-60" y1="-40" x2="40" y2="-40" stroke="#4CAF50" stroke-width="1" />
      <line x1="-60" y1="-30" x2="40" y2="-30" stroke="#4CAF50" stroke-width="1" stroke-dasharray="5,5" />
    </g>
    
    <!-- Label -->
    <text x="0" y="85" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">DIGITAL FARMING</text>
  </g>
  
  <!-- Healthcare Visualization (Right Side) -->
  <g transform="translate(900, 200)">
    <!-- Base circle with glow -->
    <circle cx="0" cy="0" r="120" fill="#4a148c" opacity="0.8" />
    <circle cx="0" cy="0" r="150" fill="none" stroke="#7b1fa2" stroke-width="3" opacity="0.6" />
    
    <!-- Medical Visualization -->
    <g>
      <!-- Medical cross -->
      <rect x="-15" y="-75" width="30" height="150" rx="5" fill="#ffffff" opacity="0.9" />
      <rect x="-75" y="-15" width="150" height="30" rx="5" fill="#ffffff" opacity="0.9" />
      
      <!-- Cancer cell visualization -->
      <g transform="translate(-50, 40)">
        <circle cx="0" cy="0" r="30" fill="#f48fb1" opacity="0.7" />
        <circle cx="0" cy="0" r="20" fill="#e91e63" opacity="0.6" />
        <circle cx="0" cy="0" r="10" fill="#c2185b" opacity="0.8" />
        <circle cx="15" cy="-10" r="7" fill="#f48fb1" opacity="0.6" />
        <circle cx="-12" cy="15" r="9" fill="#f48fb1" opacity="0.6" />
      </g>
      
      <!-- Scanning beam -->
      <g>
        <rect x="20" y="-20" width="40" height="40" fill="#7b1fa2" opacity="0.8" rx="5" />
        <line x1="40" y1="20" x2="0" y2="40" stroke="#e1bee7" stroke-width="2" stroke-dasharray="3,3">
          <animate attributeName="x1" values="40;40;0;0;40" dur="3s" repeatCount="indefinite" />
          <animate attributeName="y1" values="20;20;40;40;20" dur="3s" repeatCount="indefinite" />
        </line>
        <circle cx="0" cy="40" r="2" fill="#ffffff">
          <animate attributeName="cx" values="0;40;40;0;0" dur="3s" repeatCount="indefinite" />
          <animate attributeName="cy" values="40;40;20;20;40" dur="3s" repeatCount="indefinite" />
        </circle>
      </g>
      
      <!-- Digital signal waves -->
      <path d="M-70,-50 L-60,-50 L-60,-40 L-50,-40 L-50,-50 L-40,-50 L-40,-60 L-30,-60 L-30,-50 L-20,-50 L-20,-40 L-10,-40 L-10,-50 L0,-50 L0,-60 L10,-60" stroke="#e1bee7" stroke-width="1.5" fill="none" />
      
      <!-- Spectral analysis line -->
      <polyline points="-70,0 -60,-10 -50,10 -40,-5 -30,15 -20,-10 -10,5 0,-15 10,10 20,0 30,-5 40,10 50,-10 60,5 70,0" stroke="#ce93d8" stroke-width="2" fill="none" transform="translate(0, -70)" />
    </g>
    
    <!-- Label -->
    <text x="0" y="85" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">DIGITAL HEALTHCARE</text>
  </g>
  
  <!-- Central AI Technology Hub -->
  <g transform="translate(550, 200)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="80" fill="#1565c0" opacity="0.8" />
    <circle cx="0" cy="0" r="100" fill="none" stroke="#1e88e5" stroke-width="3" opacity="0.6" />
    
    <!-- AI Brain Visualization -->
    <g>
      <!-- Neural network visualization -->
      <g opacity="0.9">
        <!-- Layer 1 neurons -->
        <circle cx="-40" cy="-40" r="5" fill="#ffffff" />
        <circle cx="-40" cy="-10" r="5" fill="#ffffff" />
        <circle cx="-40" cy="20" r="5" fill="#ffffff" />
        <circle cx="-40" cy="50" r="5" fill="#ffffff" />
        
        <!-- Layer 2 neurons -->
        <circle cx="0" cy="-30" r="5" fill="#ffffff" />
        <circle cx="0" cy="0" r="5" fill="#ffffff" />
        <circle cx="0" cy="30" r="5" fill="#ffffff" />
        
        <!-- Layer 3 neurons -->
        <circle cx="40" cy="-20" r="5" fill="#ffffff" />
        <circle cx="40" cy="20" r="5" fill="#ffffff" />
        
        <!-- Connections -->
        <!-- Layer 1 to 2 -->
        <line x1="-40" y1="-40" x2="0" y2="-30" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        <line x1="-40" y1="-40" x2="0" y2="0" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        <line x1="-40" y1="-40" x2="0" y2="30" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        
        <line x1="-40" y1="-10" x2="0" y2="-30" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        <line x1="-40" y1="-10" x2="0" y2="0" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        <line x1="-40" y1="-10" x2="0" y2="30" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        
        <line x1="-40" y1="20" x2="0" y2="-30" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        <line x1="-40" y1="20" x2="0" y2="0" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        <line x1="-40" y1="20" x2="0" y2="30" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        
        <line x1="-40" y1="50" x2="0" y2="-30" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        <line x1="-40" y1="50" x2="0" y2="0" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        <line x1="-40" y1="50" x2="0" y2="30" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        
        <!-- Layer 2 to 3 -->
        <line x1="0" y1="-30" x2="40" y2="-20" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        <line x1="0" y1="-30" x2="40" y2="20" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        
        <line x1="0" y1="0" x2="40" y2="-20" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        <line x1="0" y1="0" x2="40" y2="20" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        
        <line x1="0" y1="30" x2="40" y2="-20" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
        <line x1="0" y1="30" x2="40" y2="20" stroke="#ffffff" stroke-width="0.5" opacity="0.7" />
      </g>
      
      <!-- Pulse animation through network -->
      <circle cx="-40" cy="-40" r="2" fill="#90caf9">
        <animate attributeName="cx" values="-40;0;40" dur="2s" repeatCount="indefinite" />
        <animate attributeName="cy" values="-40;-30;-20" dur="2s" repeatCount="indefinite" />
      </circle>
      
      <circle cx="-40" cy="20" r="2" fill="#90caf9">
        <animate attributeName="cx" values="-40;0;40" dur="2s" repeatCount="indefinite" />
        <animate attributeName="cy" values="20;0;20" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
    
    <!-- Label -->
    <text x="0" y="85" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" font-weight="bold">AI TECHNOLOGY</text>
  </g>
  
  <!-- Connecting lines between hemispheres with data pulse -->
  <line x1="320" y1="200" x2="470" y2="200" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" />
  <line x1="630" y1="200" x2="780" y2="200" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" opacity="0.7" />
  
  <circle cx="350" cy="200" r="3" fill="#ffffff" opacity="0.8">
    <animate attributeName="cx" values="320;470" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="650" cy="200" r="3" fill="#ffffff" opacity="0.8">
    <animate attributeName="cx" values="630;780" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Title text with modern styling -->
  <g>
    <text x="600" y="65" font-family="Arial" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold" letter-spacing="2">REVE DIGITAL PLATFORM</text>
    <text x="600" y="95" font-family="Arial" font-size="16" fill="#ffffff" text-anchor="middle" letter-spacing="1">AI-POWERED ANALYSIS FOR FARMING AND HEALTHCARE</text>
  </g>
</svg>