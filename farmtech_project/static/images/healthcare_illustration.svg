<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f0ff" />
  
  <!-- Medical lab environment -->
  <rect x="20" y="50" width="360" height="200" fill="#fafafa" stroke="#e0e0e0" stroke-width="2" rx="5" ry="5" />
  <line x1="20" y1="80" x2="380" y2="80" stroke="#e0e0e0" stroke-width="2" />
  
  <!-- Medical equipment -->
  <!-- Optical Spectrometer -->
  <rect x="40" y="100" width="120" height="80" fill="#6f42c1" rx="5" ry="5" />
  <rect x="50" y="110" width="100" height="15" fill="#5a32a3" rx="2" ry="2" />
  <rect x="60" y="130" width="80" height="10" fill="#4a2a88" />
  <rect x="70" y="145" width="60" height="10" fill="#4a2a88" />
  <rect x="60" y="160" width="80" height="5" fill="#4a2a88" />
  
  <!-- Control panel -->
  <rect x="50" y="170" width="30" height="5" fill="#4a2a88" rx="1" ry="1" />
  <circle cx="90" cy="172.5" r="2" fill="#ff5252" />
  <circle cx="100" cy="172.5" r="2" fill="#4caf50" />
  <rect x="110" y="170" width="40" height="5" fill="#4a2a88" rx="1" ry="1" />
  
  <!-- Optical path -->
  <line x1="160" y1="140" x2="210" y2="140" stroke="#ff5252" stroke-width="2" stroke-dasharray="2,2" >
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite" />
  </line>
  
  <!-- Sample/Tissue -->
  <ellipse cx="230" cy="140" rx="20" ry="15" fill="#ffcdd2" stroke="#e57373" stroke-width="1" />
  <path d="M220,135 C225,130 235,130 240,135 C245,140 245,150 240,155 C235,160 225,160 220,155 C215,150 215,140 220,135 Z" fill="#ef5350" opacity="0.6" />
  
  <!-- Digital camera -->
  <rect x="260" y="110" width="80" height="60" fill="#455a64" rx="5" ry="5" />
  <rect x="270" y="120" width="60" height="40" fill="#263238" rx="3" ry="3" />
  <circle cx="300" cy="140" r="15" fill="#546e7a" />
  <circle cx="300" cy="140" r="10" fill="#455a64" />
  <circle cx="300" cy="140" r="5" fill="#263238" />
  <circle cx="340" cy="125" r="3" fill="#4fc3f7" />
  
  <!-- Camera stand -->
  <rect x="295" y="170" width="10" height="30" fill="#546e7a" />
  <rect x="285" y="200" width="30" height="5" fill="#37474f" />
  
  <!-- Analysis display -->
  <rect x="40" y="230" width="320" height="50" fill="#37474f" rx="5" ry="5" />
  <rect x="50" y="240" width="300" height="30" fill="#263238" rx="3" ry="3" />
  
  <!-- Analysis data visualization -->
  <polyline points="60,260 80,250 100,255 120,245 140,250 160,240 180,255 200,245 220,260 240,250 260,255 280,240 300,245 320,255 340,250" 
          stroke="#ff5252" stroke-width="2" fill="none" />
  
  <polyline points="60,270 80,260 100,265 120,255 140,260 160,250 180,265 200,255 220,270 240,260 260,265 280,250 300,255 320,265 340,260" 
          stroke="#4fc3f7" stroke-width="2" fill="none" />
  
  <!-- Analysis labels -->
  <text x="70" y="225" font-family="Arial" font-size="8" fill="#333">Sample ID</text>
  <text x="160" y="225" font-family="Arial" font-size="8" fill="#333">Cancer Type</text>
  <text x="260" y="225" font-family="Arial" font-size="8" fill="#333">Spectral Analysis</text>
  
  <!-- Title -->
  <text x="200" y="70" font-family="Arial" font-size="14" fill="#6f42c1" text-anchor="middle" font-weight="bold">Cancer Detection Analysis</text>
  
  <!-- Data visualization animation -->
  <circle cx="100" cy="255" r="3" fill="#ff5252" opacity="0.8">
    <animate attributeName="cx" from="60" to="340" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" values="260;250;255;245;250;240;255;245;260;250;255;240;245;255;250" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="80" cy="265" r="3" fill="#4fc3f7" opacity="0.8">
    <animate attributeName="cx" from="60" to="340" dur="4s" repeatCount="indefinite" />
    <animate attributeName="cy" values="270;260;265;255;260;250;265;255;270;260;265;250;255;265;260" dur="4s" repeatCount="indefinite" />
  </circle>
</svg>